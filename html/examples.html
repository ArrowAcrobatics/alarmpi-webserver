  <script>
    $(document).ready(

            InitButtons();
            InitReorderableDiv();

  <h1>Alarmpi Examples</h1>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>

  <ul id="sortable">
    <li class="ui-state-default" id="a"><span class="ui-icon ui-icon-arrowthick-2-n-s">*</span><button class="mybutton" id="11">1</button></li>
